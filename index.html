<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="index.js"></script>
    <title>Calculator-Evals</title>
</head>
<header id="id-header">
    Calculadora
</header>

<body id="id-container">
    <main id="id-main">

        <div id="id-div-form">
            <form id="form-principal">
                <label for="input">Insira os numeros para a operação</label>
                <input type="number" id="input-1">
                <input type="number" id="input-2">
            </form>
        </div>

        <div id="button-operation">
            <button type="button" id="sum-operation"> + </button>
            <button type="button" id="subtraction-operation"> - </button>
            <button type="button" id="multiplication-operation"> * </button>
            <button type="button" id="division-operation"> / </button>
            <button type="button" id="clear-operation">C</button>
            <button type="button" id="equal-operation"> = </button>
        </div>

    </main>
</body>

</html>
